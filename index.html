<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Fonts-->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="item" id="product-image">
     <!--<img class="Procuct-image" src="./images/image-product-desktop.jpg" alt="">-->
    </div>
    <div class="item">
      <div><h2>parfume</h2></div>
      <div><h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div><p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p></div> 
      <div class="price">
          <p class="new_price price">$149.99</p>
         <p class="old_price price">$169.99</p>
      </div>
      
      <button><img src="./images/icon-cart.svg" alt="">     Add to Cart</button>
    </div>
    
  </div>

</body>
</html>
